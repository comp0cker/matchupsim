<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matchupsim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
    <script src="matchups.js"></script>
    <script src="matchup_algs.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
</head>
<body>

<div class="container">
    <h4>matchupsim</h4>
    <h5>documentation found <a target="_blank" href="https://github.com/comp0cker/matchupsim">here</a></h5>

    <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab col s3"><a class="active" href="#home">home</a></li>
        <li class="tab col s3"><a href="#matchups">matchups.js</a></li>
        <li class="tab col s3"><a href="#options">options</a></li>
        <li class="tab col s3"><a target="_blank" href="https://www.paypal.me/comp0cker">donate!</a></li>
    </ul>
</div>

<div id="home">
    <div id="cont" class="container">
    </div>
</div>

<div id="matchups">
    <div id="matchupcont" class="container">
            <h5>listed as the first deck's matchup against the second</h5>
        <h5>want to suggest a new matchup? submit an issue <a target="_blank" href="https://github.com/comp0cker/matchupsim/issues/new">here</a></h5>
    </div>
</div>

<div id="options">
    <div class="container">
        <div class="row">
            <h4>options</h4>
            <h5>consistency</h5>
            <div class="switch">
                <label>
                    No weight
                    <input type="checkbox" class="consis">
                    <span class="lever"></span>
                    Weight
                </label>
            </div>

            <h5>speed</h5>
            <div class="switch">
                <label>
                    No weight
                    <input type="checkbox" class="speed">
                    <span class="lever"></span>
                    Weight
                </label>
            </div>

        </div>
    </div>
</div>

</body>
</html>
